<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='http://fonts.googleapis.com/css?family=font-name' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/56997e8489.js" crossorigin="anonymous"></script>
</head>
<body class="debu">
    
    <!-- Main -->
    <main id="main">
        <form id="form-layout" action="" method="get">
            <h2 id="form-title" class="col11">Calcola il prezzo del tuo biglietto</h2>
            <label class="col5" for="nameText">Nome Cognome</label>
            <input class="col5" type="text" name="nameText" id="nameText">
            
            <label class="col5" for="kmNumber">Km da percorrere</label>
            <input class="col5" type="text" name="kmNumber" id="kmNumber">

            <label class="col" for="ageSelect">Fascia d'et√†</label>
            <select id="ageSelect" class="col" name="ageSelect">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over 65">Over 65</option>
              </select>

              <button id="submit-btn" type="submit">Genera</button>
              <button id="cancel-btn"  type="reset">Annulla</button>
        </form>

        <section id="ticketPriceCont">
            <h2 id="resultTitle">Il tuo biglietto</h2>
            <h2 id="resultTitle2">Dettaglio passeggeri</h2>
            
            <div id="resultCard" class="col12 display-flex flex-row">
                <div id="name" class="col3">
                    Nome passeggero
                    <div id="nameResult"></div>
                </div>
                <div id="offer" class="col3">
                    Offerta
                    <div id="offerResult"></div>
                </div>
                <div id="carriage" class="col2">
                    Carrozza
                    <div id="carriageResult"></div>
                </div>
                <div id="code" class="col2">
                    Codice Cp
                    <div id="codeResult"></div>
                </div>
                <div id="ticketPrice" class="col">
                    Costo biglietto
                    <div id="ticketPriceResult">

                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
