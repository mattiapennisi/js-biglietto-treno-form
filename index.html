<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='http://fonts.googleapis.com/css?family=font-name' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/56997e8489.js" crossorigin="anonymous"></script>
</head>
<body class="debu">
    
    <!-- Main -->
    <main id="main">
        <form id="form-layout" class="flex-row justify-center" action="" method="get">
            <h2 id="form-title" class="col12">Calcola il prezzo del tuo biglietto</h2>
            <div class="col3">
                <label class="col3" for="nameText">Nome Cognome</label>
                <input required class="col9" type="text" name="nameText" id="nameText">
            </div>
            <div class="col3">
                <label class="col3" for="kmNumber">Km da percorrere</label>
                <input required class="col9" type="text" name="kmNumber" id="kmNumber">
            </div>
            <div class="col3">
                <label class="col3" for="ageSelect">Fascia d'et√†</label>
                <select required id="ageSelect" class="col9" name="ageSelect">
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over 65">Over 65</option>
                </select>
            </div>

              <div class="col2"></div>
              <div class="col2"></div>

            <div id="btnCont" class="col12 flex-row justify-center">
                <button id="submit-btn" type="submit" class="col2">Genera</button>
                <button id="cancel-btn"  type="reset" class="col2">Annulla</button>
            </div>
        </form>

        <section id="ticketPriceCont">
            <h2 id="resultTitle">Il tuo biglietto</h2>
            <h2 id="resultTitle2">Dettaglio passeggeri</h2>
            
            <div id="resultCard" class="col12 display-flex flex-row">
                <div id="name" class="col3 semibold">
                    Nome passeggero
                    <div id="nameResult" class="result"></div>
                </div>
                <div id="offer" class="col2 semibold">
                    Tipo ticket
                    <div id="offerResult" class="result"></div>
                </div>
                <div id="carriage" class="col2 semibold">
                    Carrozza
                    <div id="carriageResult" class="result"></div>
                </div>
                <div id="code" class="col2 semibold">
                    Codice Cp
                    <div id="codeResult" class="result"></div>
                </div>
                <div id="ticketPrice" class="col2 semibold">
                    Costo ticket 
                    <div id="ticketPriceResult" class="result">

                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
